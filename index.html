<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicki's Etch-A-Sketch</title>

</head>
<body style="margin:0; width:100%; height:100%">
    
    <div class="container" style="width:100%; height:100%">

    </div>

<script>

// Find div in HTML
const container = document.querySelector(".container");


// Create 16x16 divs 

for (let row=1; row<=16; row++) {
    for (let col=1; col<=16; col++) {

        // Create new element - div
        const div = document.createElement("div");

        //Add class to newly created div
        div.classList.add("div");

        //Append new element to div found in html
        const addIn = container.appendChild(div);

    }
}

//Create the grid
container.style.display = "grid";
container.style.gridTemplateColumns = "auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto";
container.style.gridTemplateRows = "auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto";
container.style.justifyItems = "stretch";

//Hover effect for mouse pass over

function mouseOver(e) {
    e.target.style.backgroundColor = "lightGray";
}

const divSelect = document.getElementsByClassName("div");

for (let i=0; i<divSelect.length; i++){
    divSelect[i].addEventListener("mouseover", mouseOver);
}






</script>

</body>
</html>
